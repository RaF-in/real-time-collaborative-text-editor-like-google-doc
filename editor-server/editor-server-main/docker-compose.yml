version: '3.8'

services:
  # PostgreSQL Primary Database (for operations)
  postgres-primary:
    image: postgres:15-alpine
    container_name: postgres-primary
    environment:
      POSTGRES_DB: editor_db
      POSTGRES_USER: editor_user
      POSTGRES_PASSWORD: editor_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-scripts/primary-init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    networks:
      - editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U editor_user -d editor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Snapshot Database (for snapshots and version vectors)
  postgres-snapshot:
    image: postgres:15-alpine
    container_name: postgres-snapshot
    environment:
      POSTGRES_DB: snapshot_db
      POSTGRES_USER: snapshot_user
      POSTGRES_PASSWORD: snapshot_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres-snapshot-data:/var/lib/postgresql/data
      - ./init-scripts/snapshot-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snapshot_user -d snapshot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --requirepass redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - editor-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  # Kafka (for Debezium CDC)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - editor-network
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Debezium Connect (CDC)
  debezium:
    image: debezium/connect:2.4
    container_name: debezium
    depends_on:
      - kafka
      - postgres-primary
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: debezium-group
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 1
  editor-server-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: editor-server-1
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-snapshot:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8081:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-1
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: editor_user
      SPRING_DATASOURCE_PASSWORD: editor_pass
      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: snapshot_user
      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: snapshot_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ZOOKEEPER_CONNECT: zookeeper:2181
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 2
  editor-server-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: editor-server-2
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-snapshot:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-2
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: editor_user
      SPRING_DATASOURCE_PASSWORD: editor_pass
      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: snapshot_user
      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: snapshot_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 3
  editor-server-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: editor-server-3
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-snapshot:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8083:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-3
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: editor_user
      SPRING_DATASOURCE_PASSWORD: editor_pass
      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: snapshot_user
      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: snapshot_pass
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - editor-server-1
      - editor-server-2
      - editor-server-3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - editor-network

networks:
  editor-network:
    driver: bridge

volumes:
  postgres-primary-data:
  postgres-snapshot-data:
  redis-data:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: