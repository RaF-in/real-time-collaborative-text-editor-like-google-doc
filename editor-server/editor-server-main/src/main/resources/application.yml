
server:
  port: 8080

spring:
  application:
    name: editor-server

  datasource:
    # Primary database for operations
    url: jdbc:postgresql://postgres-primary:5432/editor_db
    username: editor_user
    password: editor_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: editor-cdc-consumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true
      auto-commit-interval: 1000
    listener:
      ack-mode: batch
  data:
    redis:
      host: redis
      port: 6379
      password: redis_pass
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

# Application-specific configuration
editor:
  buffer:
    flush-interval-ms: 500
    max-buffer-size: 50
    max-wait-time-ms: 1000
  server:
    id: ${SERVER_ID:server-1}
  snapshot:
    datasource:
      url: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      username: snapshot_user
      password: snapshot_pass

# Debezium CDC configuration
debezium:
  topic:
    name: postgres-primary.editor_db.crdt_operations
  consumer:


# ZooKeeper configuration
zookeeper:
  connection-string: ${ZOOKEEPER_CONNECT:zookeeper:2181}
  session-timeout: 30000
  connection-timeout: 15000

logging:
  level:
    com.editor: INFO
    org.springframework.web.socket: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
