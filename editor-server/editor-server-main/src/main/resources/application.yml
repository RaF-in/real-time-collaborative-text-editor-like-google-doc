

spring:
  application:
    name: editor-server

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
  data:
    redis:
      host: redis
      port: 6379
      password: redis_pass
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

# Application-specific configuration
editor:
  buffer:
    flush-interval-ms: 500
    max-buffer-size: 50
    max-wait-time-ms: 1000
  server:
    id: ${SERVER_ID:server-1}
  snapshot:
    datasource:
      url: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      username: snapshot_user
      password: snapshot_pass

# Debezium CDC configuration
debezium:
  topic:
    name: postgres-primary.editor_db.crdt_operations
  consumer:


# Application configuration for WebSocket routing
app:
  client:
    base-url: ${NGINX_CLIENT_BASE_URL:localhost:4200}  # Default for development
  environment: ${ENVIRONMENT:development}

# ZooKeeper configuration
zookeeper:
  connection-string: ${ZOOKEEPER_CONNECT:zookeeper:2181}
  session-timeout: 30000
  connection-timeout: 15000

---
# Profile for Kubernetes (when ready)
spring:
  config:
    activate:
      on-profile: kubernetes

app:
  client:
    base-url: editor.yourdomain.com
  environment: kubernetes

logging:
  level:
    com.editor: INFO
    org.springframework.web.socket: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
