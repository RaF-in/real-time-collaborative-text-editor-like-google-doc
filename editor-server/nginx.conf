events {
    worker_connections 1024;
}

http {
    upstream editor_backend {
        least_conn;  # Load balancing strategy

        server editor-server-1:8080 max_fails=3 fail_timeout=30s;
        server editor-server-2:8080 max_fails=3 fail_timeout=30s;
        server editor-server-3:8080 max_fails=3 fail_timeout=30s;
    }

    upstream snapshot_backend {
        server editor-server-snapshot-1:8080 max_fails=3 fail_timeout=30s;
    }

    # WebSocket connection upgrade configuration
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for large payloads
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Document-specific APIs - route to snapshot server
      # MUST come before the generic /api/ location

      # Document state APIs
      location ~ ^/api/documents/[^/]+/(state|version|content)$ {
          proxy_pass http://snapshot_backend;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

      # Document initialization API
      location ~ ^/api/documents/[^/]+/initialize$ {
          proxy_pass http://snapshot_backend;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

      # Document exists and create APIs - route to main servers
      location ~ ^/api/documents/[^/]+/(exists|create)$ {
          proxy_pass http://editor_backend;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

      # Authentication endpoints - route to auth server
      location /api/auth/ {
          proxy_pass http://auth-server:8080/api/auth/;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;
          proxy_set_header Origin $http_origin;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

      # User management endpoints - route to auth server
      location /api/users/ {
          proxy_pass http://auth-server:8080/api/users/;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

      # Other REST API endpoints
      location /api/ {
          proxy_pass http://editor_backend;

          proxy_http_version 1.1;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header Authorization $http_authorization;

          # Timeouts
          proxy_connect_timeout 60s;
          proxy_send_timeout 60s;
          proxy_read_timeout 60s;
      }

        # Actuator endpoints
        location /actuator/ {
            proxy_pass http://editor_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}