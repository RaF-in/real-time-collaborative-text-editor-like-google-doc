services:
  postgres-primary:
    image: postgres:17
    container_name: postgres-primary
    environment:
      POSTGRES_DB: editor_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-scripts/primary-init.sql:/docker-entrypoint-initdb.d/init.sql
    command: [ "postgres", "-c", "wal_level=logical", "-c", "wal_keep_size=256", "-c", "max_slot_wal_keep_size=1024" ]
    networks:
      - editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d editor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Snapshot Database (for snapshots and version vectors)
  postgres-snapshot:
    image: postgres:17
    container_name: postgres-snapshot
    environment:
      POSTGRES_DB: snapshot_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres-snapshot-data:/var/lib/postgresql/data
      - ./init-scripts/snapshot-init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d snapshot_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Pub/Sub
  redis:
    image: redis:7.2
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data-text-editor:/data
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - editor-network
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log


  controller-1:
    image: apache/kafka:3.9.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'CONTROLLER://:9093'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - editor-network

  controller-2:
    image: apache/kafka:3.9.0
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'CONTROLLER://:9093'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - editor-network

  controller-3:
    image: apache/kafka:3.9.0
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: 'controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'CONTROLLER://:9093'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - editor-network

  kafka-1:
    image: apache/kafka:3.9.0
    ports:
      - 29092:9092
    hostname: kafka-1
    container_name: kafka-1
    environment:
      KAFKA_NODE_ID: 4
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-1:19092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    networks:
      - editor-network

  kafka-2:
    image: apache/kafka:3.9.0
    ports:
      - 39092:9092
    hostname: kafka-2
    container_name: kafka-2
    environment:
      KAFKA_NODE_ID: 5
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-2:19092,PLAINTEXT_HOST://localhost:39092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    networks:
      - editor-network

  kafka-3:
    image: apache/kafka:3.9.0
    ports:
      - 49092:9092
    hostname: kafka-3
    container_name: kafka-3
    environment:
      KAFKA_NODE_ID: 6
      KAFKA_PROCESS_ROLES: 'broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@controller-1:9093,2@controller-2:9093,3@controller-3:9093'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-3:19092,PLAINTEXT_HOST://localhost:49092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    networks:
      - editor-network



  # Debezium Connect (CDC)
  debezium:
    image: quay.io/debezium/connect:3.0
    container_name: debezium
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
      - controller-1
      - controller-2
      - controller-3
      - postgres-primary
      - editor-server-snapshot-1
      - editor-server-1
      - editor-server-2
      - editor-server-3
    ports:
      - "4000:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: debezium_config
      OFFSET_STORAGE_TOPIC: debezium_offset
      STATUS_STORAGE_TOPIC: debezium_status
      CONFIG_STORAGE_REPLICATION_FACTOR: 3
      OFFSET_STORAGE_REPLICATION_FACTOR: 3
      STATUS_STORAGE_REPLICATION_FACTOR: 3
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_INTERNAL_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_REST_ADVERTISED_HOST_NAME: debezium
      CONNECT_REST_PORT: 4000
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 1
  editor-server-1:
    build: ./editor-server-main
    container_name: editor-server-1
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
      zookeeper:
        condition: service_started
    ports:
      - "8082:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-1
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
#      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
#      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: admin
#      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
      ZOOKEEPER_CONNECT: zookeeper:2181
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
      NGINX_CLIENT_BASE_URL: localhost:4200
      ENVIRONMENT: development
      # CORS Configuration
      CORS_ORIGINS: http://client-app,http://localhost:4200
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-CSRF-TOKEN,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Range
      CORS_ALLOW_CREDENTIALS: true
      CORS_MAX_AGE: 3600
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 2
  editor-server-2:
    build: ./editor-server-main
    container_name: editor-server-2
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
      zookeeper:
        condition: service_started
    ports:
      - "8083:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-2
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
#      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
#      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: admin
#      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
      NGINX_CLIENT_BASE_URL: localhost:4200
      ENVIRONMENT: development
      # CORS Configuration
      CORS_ORIGINS: http://client-app,http://localhost:4200
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-CSRF-TOKEN,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Range
      CORS_ALLOW_CREDENTIALS: true
      CORS_MAX_AGE: 3600
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Server 3
  editor-server-3:
    build: ./editor-server-main
    container_name: editor-server-3
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
      zookeeper:
        condition: service_started
    ports:
      - "8084:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-3
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-primary:5432/editor_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
#      EDITOR_SNAPSHOT_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
#      EDITOR_SNAPSHOT_DATASOURCE_USERNAME: admin
#      EDITOR_SNAPSHOT_DATASOURCE_PASSWORD: admin
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: redis_pass
      SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
      DEBEZIUM_TOPIC_NAME: postgres-primary.editor_db.crdt_operations
      NGINX_CLIENT_BASE_URL: localhost:4200
      ENVIRONMENT: development
      # CORS Configuration
      CORS_ORIGINS: http://client-app,http://localhost:4200
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-CSRF-TOKEN,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Range
      CORS_ALLOW_CREDENTIALS: true
      CORS_MAX_AGE: 3600
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  editor-server-snapshot-1:
    build: ./editor-server-snapshot
    container_name: editor-server-snapshot-1
    depends_on:
      postgres-snapshot:
        condition: service_healthy
      kafka-1:
        condition: service_started
      kafka-2:
        condition: service_started
      kafka-3:
        condition: service_started
      zookeeper:
        condition: service_started
    ports:
      - "8085:8080"
    environment:
      SERVER_PORT: 8080
      SERVER_ID: server-snapshot-1
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-snapshot:5432/snapshot_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS: kafka-1:19092,kafka-2:19092,kafka-3:19092
      ZOOKEEPER_CONNECT: zookeeper:2181
      # CORS Configuration
      CORS_ORIGINS: http://client-app,http://localhost:4200
      CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,OPTIONS
      CORS_ALLOWED_HEADERS: Content-Type,Authorization,X-CSRF-TOKEN,DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Range
      CORS_ALLOW_CREDENTIALS: true
      CORS_MAX_AGE: 3600
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: nginx
    depends_on:
      - editor-server-1
      - editor-server-2
      - editor-server-3
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - editor-network

  client-app:
    build:
      context: ../editor-client
      dockerfile: Dockerfile
    container_name: editor-client
    depends_on:
      - nginx
      - editor-server-1
      - editor-server-2
      - editor-server-3
    ports:
      - "4200:80"   # Access Angular app in browser
    networks:
      - editor-network
    environment:
      # Add environment variable for base URL
      - NGINX_CLIENT_BASE_URL=localhost:4200

  auth-server:
    build: ./editor-auth-server
    container_name: auth-server
    depends_on:
      postgres-auth:
        condition: service_healthy
    ports:
      - "9085:8080"
    env_file:
      - ./editor-auth-server/.env.local
    environment:
      SERVER_PORT: 8080
      SERVER_ID: auth-server
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin

      # JWT Configuration
      JWT_ISSUER: ${JWT_ISSUER:-http://auth-server:8080}
      JWT_KEY_PATH: ${JWT_KEY_PATH:-/tmp/jwt-keys}
      JWT_ACCESS_TOKEN_EXPIRATION_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-15}
      JWT_REFRESH_TOKEN_EXPIRATION_DAYS: ${JWT_REFRESH_TOKEN_EXPIRATION_DAYS:-14}

      # OAuth2 Configuration
      # GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET are loaded from .env.local file

      # CORS Configuration
      CORS_ORIGINS: http://client-app,http://localhost:4200,http://localhost:8081
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-Content-Type,Authorization,X-CSRF-TOKEN,X-Requested-With,DNT,User-Agent,If-Modified-Since,Cache-Control,Range}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}

      # Frontend Configuration
      FRONTEND_URL: http://localhost:4200
      APP_FRONTEND_OAUTH_REDIRECT_PATH: ${APP_FRONTEND_OAUTH_REDIRECT_PATH:-/auth/callback}

      # Rate Limiting
      APP_AUTH_RATE_LIMIT_LOGIN_ATTEMPTS: ${APP_AUTH_RATE_LIMIT_LOGIN_ATTEMPTS:-5}
      APP_AUTH_RATE_LIMIT_WINDOW_MINUTES: ${APP_AUTH_RATE_LIMIT_WINDOW_MINUTES:-15}

      # Password Policy
      APP_AUTH_PASSWORD_MIN_LENGTH: ${APP_AUTH_PASSWORD_MIN_LENGTH:-8}
      APP_AUTH_PASSWORD_REQUIRE_UPPERCASE: ${APP_AUTH_PASSWORD_REQUIRE_UPPERCASE:-true}
      APP_AUTH_PASSWORD_REQUIRE_LOWERCASE: ${APP_AUTH_PASSWORD_REQUIRE_LOWERCASE:-true}
      APP_AUTH_PASSWORD_REQUIRE_DIGIT: ${APP_AUTH_PASSWORD_REQUIRE_DIGIT:-true}
      APP_AUTH_PASSWORD_REQUIRE_SPECIAL: ${APP_AUTH_PASSWORD_REQUIRE_SPECIAL:-true}

      # Account Lockout
      APP_AUTH_ACCOUNT_LOCKOUT_MAX_ATTEMPTS: ${APP_AUTH_ACCOUNT_LOCKOUT_MAX_ATTEMPTS:-5}
      APP_AUTH_ACCOUNT_LOCKOUT_LOCKOUT_DURATION_MINUTES: ${APP_AUTH_ACCOUNT_LOCKOUT_LOCKOUT_DURATION_MINUTES:-30}

      # Logging
      LOGGING_LEVEL_ROOT: ${LOGGING_LEVEL_ROOT:-INFO}
      LOGGING_LEVEL_COM_AUTHSERVICE: ${LOGGING_LEVEL_COM_AUTHSERVICE:-DEBUG}
      # *** KEY CHANGES HERE ***
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: DEBUG # Show security filter chain details
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
    networks:
      - editor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  postgres-auth:
    image: postgres:17
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5434:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    command: [ "postgres" ]
    networks:
      - editor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  editor-network:
    driver: bridge

volumes:
  postgres-primary-data:
  postgres-snapshot-data:
  postgres-auth-data:
  redis-data-text-editor:
  zookeeper-data:
  zookeeper-logs:
  kafka-data: