# default.conf
upstream editor_backend {
    # Direct connection to backend servers (bypass backend nginx)
    server editor-server-1:8080;
    server editor-server-2:8080;
    server editor-server-3:8080;
}

# Individual upstreams for preferred server routing
upstream editor_server_1 {
    server editor-server-1:8080;
}

upstream editor_server_2 {
    server editor-server-2:8080;
}

upstream editor_server_3 {
    server editor-server-3:8080;
}

# Map for routing based on preferred server parameter
map $arg_preferred $backend_upstream {
    default   editor_backend;
    server-1  editor_server_1;
    server-2  editor_server_2;
    server-3  editor_server_3;
}

# Map for WebSocket "Connection" header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # Serve Angular frontend
    root /usr/share/nginx/html;
    index index.html;

    # Serve Angular routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy for load balancer endpoints (route to backend nginx)
    location /api/loadbalancer/ {
        proxy_pass http://nginx:80/api/loadbalancer/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Other API endpoints (could go through backend nginx or directly)
    location /api/ {
        # Option 1: Through backend nginx
        proxy_pass http://nginx:80/api/;

        # Option 2: Direct to servers (uncomment if preferred)
        # proxy_pass http://editor_backend;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        client_max_body_size 10M;
    }

    # WebSocket endpoint with preferred server routing
    location /ws/editor {
        # Use the mapped upstream based on preferred parameter
        proxy_pass http://$backend_upstream;

        # WebSocket specific headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Preserve query parameters (including preferred server)
        proxy_pass_request_headers on;

        # Timeouts for long-lived WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Enable buffering for WebSocket messages
        proxy_buffering off;
    }

    # Optional: Serve static assets separately (if Angular build has assets folder)
    location /assets/ {
        root /usr/share/nginx/html;
    }

    # Error pages (optional)
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
