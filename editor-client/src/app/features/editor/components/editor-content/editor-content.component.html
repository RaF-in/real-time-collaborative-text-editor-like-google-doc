<div class="editor-content-wrapper">
  <div class="editor-paper">
    <textarea
      #editorTextarea
      class="editor-textarea"
      [ngModel]="content"
      [disabled]="!isConnected || !canEdit()"
      (ngModelChange)="onInput($event)"
      (keydown)="onKeyDown($event)"
      placeholder="Start typing..."
      spellcheck="true"
    ></textarea>
  </div>
</div>
