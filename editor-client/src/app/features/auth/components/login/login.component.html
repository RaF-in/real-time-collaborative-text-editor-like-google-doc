<div class="login-container">
  <div class="login-background"></div>

  <div class="login-card">
    <!-- Logo/Brand -->
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48">
          <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" fill="#1a73e8" font-size="32" font-weight="400" font-family="Google Sans, sans-serif">A</text>
        </svg>
      </div>
      <h1 class="login-title">Sign in</h1>
      <p class="login-subtitle">to continue to Editor</p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="error-banner">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username/Email Field -->
      <div class="form-group">
        <label for="usernameOrEmail" class="form-label">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="usernameOrEmail"
            formControlName="usernameOrEmail"
            class="form-input"
            [class.error]="getFieldError('usernameOrEmail')"
            placeholder="Enter your email"
            autocomplete="username"
          />
        </div>
        @if (getFieldError('usernameOrEmail')) {
          <div class="field-error">{{ getFieldError('usernameOrEmail') }}</div>
        }
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <div class="input-wrapper">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input password-input"
            [class.error]="getFieldError('password')"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1"
          >
            @if (showPassword()) {
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            } @else {
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 11 8 11 0-2-5-8-11-8"/>
              </svg>
            }
          </button>
        </div>
        @if (getFieldError('password')) {
          <div class="field-error">{{ getFieldError('password') }}</div>
        }
      </div>

      <!-- Forgot Password Link -->
      <div class="form-footer">
        <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password?</a>
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn-primary"
          [disabled]="isLoading() || loginForm.invalid"
        >
          @if (isLoading()) {
            <span class="spinner"></span>
          } @else {
            <span>Next</span>
          }
        </button>
      </div>
    </form>

    <!-- Google Sign In -->
    <div class="divider">
      <span>or</span>
    </div>

    <button
      type="button"
      class="btn-google"
      (click)="loginWithGoogle()"
      [disabled]="isLoading()"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span>Continue with Google</span>
    </button>

    <!-- Create account link -->
    <div class="create-account">
      <span>No account? <a routerLink="/auth/signup" class="create-link">Create one</a></span>
    </div>
  </div>

  <!-- Footer -->
  <footer class="login-footer">
    <div class="footer-links">
      <select class="language-selector">
        <option>English (United States)</option>
        <option>Español (Latinoamérica)</option>
        <option>Français (France)</option>
        <option>中文 (简体)</option>
      </select>
      <div class="footer-right-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </footer>
</div>
